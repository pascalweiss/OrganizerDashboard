<div
    [ngStyle]="containerStyle" 
    class="odCardNote" 
    cdkDrag 
    cdkDragBoundary=".dashboard-boundary"
    (dblclick)="onDoubleClick()"
    (tap)="onTap()"
    (cdkDragEnded)="dragEnded($event)" 
    [cdkDragFreeDragPosition]="cardItem.data.currentPosition"
    [cdkDragDisabled]="dragDisabled">
    <div #container></div>
</div>
